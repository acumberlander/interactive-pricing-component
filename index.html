<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<script src="main.js"></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./index.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<div class="container">
			<img id="circles" src="./images/pattern-circles.svg" alt="circles" />
			<h1 class="header">Simple, traffic-based pricing</h1>
			<p class="sub-header">
				Sign-up for our 30-day trial. No credit card required.
			</p>
			<div class="card">
				<div class="card-top">
					<div class="range-section">
						<span class="view-div">
							<h5 id="page-views"><h5>PAGEVIEWS</h5></h5>
						</span>
						<span class="per-month-top">
							<h1>$</h1>
							<h1 id="price"></h1>
							<h1>.00</h1>
							<p id="month-year-text"></p>
						</span>
					</div>
					<input
						type="range"
						min="0"
						max="36"
						value="16"
						step="4"
						class="slider"
						id="myRange"
					/>
				</div>

				<span class="per-month-bottom">
					<h1>$</h1>
					<h1 id="price-two"></h1>
					<h1>.00</h1>
					<p id="year-month-text"></p>
				</span>

				<div class="monthly-yearly">
					<span>Monthly Billing</span>
					<label class="switch">
						<input id="toggle-switch" type="checkbox" />
						<span class="toggle round"></span>
					</label>
					<span class="yearly-div">
						<span>Yearly Billing</span>
						<span id="discount">25% discount</span>
						<span id="discount-mobile">-25%</span>
					</span>
				</div>
				<hr />

				<div class="card-footer">
					<div class="feature-list">
						<span class="feature">
							<img
								class="checkmark"
								src="./images/icon-check.svg"
								alt="icon-check"
							/>
							<p>Unlimited websites</p>
						</span>

						<span class="feature">
							<img
								class="checkmark"
								src="./images/icon-check.svg"
								alt="icon-check"
							/>
							<p>100% data ownership</p>
						</span>

						<span class="feature">
							<img
								class="checkmark"
								src="./images/icon-check.svg"
								alt="icon-check"
							/>
							<p>Email reports</p>
						</span>
					</div>

					<button id="trial-button">Start my trial</button>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Austin Cumberlander</a>.
		</div>
	</body>
</html>
